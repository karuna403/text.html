<script>
var student=function(id, name, rollno,m1,m2,m3){
    this.id=id;
    this.name=name;
    this.rollno=rollno;
    this.m1=m1;
    this.m2=m2;
    this.m3=m3;
    this.getname=function(){
        return this.m1+this.m2+this.m3}


}

var std1=new student(101, "karuna", 403,100,50,50)


    
console.log(std1.getname())



</script>
