<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



  <div class="container-fluid">
        <input type="search"  class="form-control float-right w-25"  placeholder="Search" id="xyz">
  </div>

  <div class="container">
      <table class="table">
          <thead>
              <tr>
                  <th>name</th>
                  <th>username</th>
                  <th>email</th>
                  <th>address</th>
              </tr>
          </thead>
          <tbody id="table">

              </tbody>
          
      </table>
      </div>
  
  
  
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    
        $.ajax({
            url:"http://jsonplaceholder.typicode.com/users",
            method:"GET",
            success:function(res){
                users=res;
                preparelist(res);
                
            },
           
        });
    
    function preparelist(data){
        users=data
        $("#table").empty()
        data.forEach(function(value,index){
        var ele='<tr>'+'<td>'+value.name+'</td>'+
         '<td>'+value.username+'</td>'+
         '<td>'+value.email+'</td>'+
         '<td>'+value.address.zipcode+'</td>'+
         '</tr>'
         $("#table").append(ele)
    })
    
    }
    $("#xyz").keyup(function(event){
        var ele=event.target;
        
        var res=$(ele).val().toLowerCase();
        if(res.length>3){
              values=users.filter(function(val,index){
                  return val.name.toLowerCase().indexOf(res)!=-1
          })
            
          //console.log(values)
          preparelist(values)
            }
         
    })   
</script>
